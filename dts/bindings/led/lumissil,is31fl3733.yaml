description: IS31FL3733 Dots matrix led driver

compatible: "lumissil,is31fl3733"

include: [i2c-device.yaml]

properties:
    power-gpios:
      required: false
      type: phandle-array
      description: |
        Handle to a pin used for powering on/off the led supply

    auto-breath-mode-1:
      required: false
      type: array
      description: |
        Timings for auto-breath-mode 1. Must be an array <T1 T2 T3 T4>

    auto-breath-mode-2:
      required: false
      type: array
      description: |
        Timings for auto-breath-mode 2. Must be an array <T1 T2 T3 T4>

    auto-breath-mode-3:
      required: false
      type: array
      description: |
        Timings for auto-breath-mode 3. Must be an array <T1 T2 T3 T4>

child-binding:
    description: Led child node
    properties:
        type:
          required: true
          type: string
          enum:
           - "rgb"
           - "breathing-rgb"

        channels:
          required: false
          type: array

        breath-modes:
          required: false
          type: array

        default-color:
          required: false
          type: array
